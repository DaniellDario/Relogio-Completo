<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Full Digital Clock</title>
</head>
<body id="fundo">

    <a href="extenso-eua.html">
        <div class="trocarExtenso">
            <img src="assets/img/recarregar.png" alt="Switch">
        </div>
    </a>
    <a href="abr-pt.html">
        <div class="idioma">
            <img src="assets/img/bandeira-estados-unidos.png" alt="English-EUA" style="height: 32px; width: 32px; margin-top: 12px;">
        </div>
    </a>

    <div class="calendario" id="calendario">

        <div>
            <span id="dias">--</span>
            <span class="tempo">Day</span>
        </div>
        <div>
            <span id="meses">--</span>
            <span class="tempo">Month</span>
        </div>
        <div>
            <span id="anos">----</span>
            <span class="tempo">Year</span>
        </div>
    </div>

    <div class="relogio">
        
        <div>
            <span id="horas">--</span>
            <span class="tempo">Hour</span>
        </div>
        <div>
            <span id="minutos">--</span>
            <span class="tempo">Minutes</span>
        </div>
        <div>
            <span id="segundos">--</span>
            <span class="tempo">Seconds</span>
        </div>

    </div>

    <script src="assets/js/abr-eua.js"></script>
</body>
</html>
